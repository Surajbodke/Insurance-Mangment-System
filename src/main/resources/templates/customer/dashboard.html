<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard - Insurance Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container">
        <h1>Customer Dashboard</h1>
        
        <div class="dashboard">
            <div class="card">
                <h3>My Policies</h3>
                <p>Active Policies: <span th:text="${activePolicies}">0</span></p>
                <a href="/policies/customer/[[${#authentication.name}]]">View Policies</a>
            </div>
            
            <div class="card">
                <h3>My Claims</h3>
                <p>Total Claims: <span th:text="${totalClaims}">0</span></p>
                <a href="/claims/customer/[[${#authentication.name}]]">View Claims</a>
            </div>
            
            <div class="card">
                <h3>My Agent</h3>
                <p>Agent: <span th:text="${agentName}">Not Assigned</span></p>
                <a href="/agent/contact">Contact Agent</a>
            </div>
            
            <div class="card">
                <h3>Payments</h3>
                <p>Next Payment Due: <span th:text="${nextPaymentDate}">No Payment Due</span></p>
                <a href="/payments">View Payments</a>
            </div>
        </div>
        
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="activity : ${recentActivities}">
                        <td th:text="${activity.type}">Type</td>
                        <td th:text="${activity.description}">Description</td>
                        <td th:text="${activity.date}">Date</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
